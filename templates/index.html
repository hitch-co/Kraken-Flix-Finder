<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Database</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            padding-top: 20px;
        }
        .search-box, .results-box {
            margin: 10px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-height: 400px; /* Adjust the max-height as needed */
            overflow-y: auto; /* Show scrollbar when content overflows */
        }
        .form-row {
            margin-bottom: 10px;
        }
        .form-row label {
            display: block;
            margin-bottom: 5px;
        }
        .results-list {
            list-style: none;
            padding: 0;
        }
        .results-list li {
            margin-bottom: 5px;
        }
        .processed-list-box {
            margin: 10px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .processed-list {
            list-style: none;
            padding: 0;
        }
        .processed-list li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<div class="search-box">
    <div class="form-row">
        <label for="movie_name">Name:</label>
        <input type="text" id="movie_name" name="movie_name">
    </div>
    <div class="form-row">
        <label for="genre">Genre:</label>
        <select id="genre" name="genre">
            <option value="">Select a genre</option>
            <!-- Genres will be appended here -->
        </select>
    </div>
    <div class="form-row">
        <label for="year_min">Min Year:</label>
        <input type="number" id="year_min" name="year_min">
        <label for="year_max">Max Year:</label>
        <input type="number" id="year_max" name="year_max">
    </div>
    <button onclick="executeSearch()">Search</button>
    
</div>

<div class="results-box">
    <button onclick="selectAll()">Select All</button>
    <button onclick="selectNone()">Deselect All</button>
    <button onclick="processSelected()">Process Selected</button>
    <ul id="results-list" class="results-list">
        <!-- Search results will be appended here -->
    </ul>
</div>

<div class="processed-list-box">
    <h3>Processed Items</h3>
    <ul id="processed-list" class="processed-list">
        <!-- Processed items will be appended here -->
    </ul>
</div>

<script>
    var selectedItems = []

    function fetchAndPopulateGenres() {
        // Make an AJAX request to the Flask backend to get the list of genres
        fetch('/genres', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
            }
        })
        .then(response => response.json())
        .then(genres => {
            const genreSelect = document.getElementById('genre');
            genres.forEach(genre => {
                const option = document.createElement('option');
                option.value = genre.id;
                option.text = genre.name;
                genreSelect.appendChild(option);
            });

            // Event listener to track selected items
            genreSelect.addEventListener('change', function() {
                // 'this' refers to the genreSelect element
                const selectedOption = this.options[this.selectedIndex];
                // Log the genre and id in a single line
                console.log(`Selected genre: ${selectedOption.text} (ID: ${selectedOption.value})`); 
            });
        })
        .catch(error => console.error('Error fetching genres:', error));
    }

    function executeSearch() {
        // Capture input values
        var movieName = document.getElementById('movie_name').value;
        var genreId = document.getElementById('genre').value;
        var yearMin = document.getElementById('year_min').value;
        var yearMax = document.getElementById('year_max').value;

        // Construct the data object to send
        var searchData = {
            movie_name: movieName,
            genre_id: genreId,
            year_min: yearMin,
            year_max: yearMax
        };

        // Make an AJAX request to the Flask backend
        fetch('/search', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(searchData),
        })
        .then(response => response.json())
        .then(data => {
            console.log('Success:', data);
            // Call a function to handle the display of search results
            displayResults(data);
        })
        .catch((error) => {
            console.error('Error:', error);
        });
    }

    function displayResults(results) {
        var resultsList = document.getElementById('results-list');
        resultsList.innerHTML = '';

        results.forEach(function(result, index) {
            var li = document.createElement('li');

            // Create a checkbox for each result
            var checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.id = 'result-' + index;  // Unique ID for each checkbox
            checkbox.value = index;  // Use index or any unique identifier from your result

            // Optional: Store the entire result object as a data attribute
            // This can be useful if you want to use other properties of the result later
            checkbox.dataset.result = JSON.stringify(result);

            // Event listener to track selected items
            checkbox.addEventListener('change', function() {
                if (this.checked) {
                    selectedItems.push(result);  // Add to the selected items list
                } else {
                    // Remove from the selected items list if unchecked
                    selectedItems = selectedItems.filter(item => JSON.stringify(item) !== JSON.stringify(result));
                }
                console.log(selectedItems);
            });

            // Append the checkbox and result text to the list item
            li.appendChild(checkbox);
            var text = document.createTextNode(result['title_formatted']);
            li.appendChild(text);

            // Append the list item to the results list
            resultsList.appendChild(li);
        });
    }

    function selectAll() {
        // Implement the logic to select all checkboxes in the results list.
        const checkboxes = document.querySelectorAll('.results-list input[type="checkbox"]');
        checkboxes.forEach(checkbox => {
            checkbox.checked = true;
            // Assuming result data is stored in checkbox.dataset.result
            const result = JSON.parse(checkbox.dataset.result);
            // Check if the item is not already in selectedItems before adding
            if (!selectedItems.some(item => JSON.stringify(item) === JSON.stringify(result))) {
                selectedItems.push(result);
            }
        });
    }

    function selectNone() {
        // Implement the logic to select all checkboxes in the results list.
        const checkboxes = document.querySelectorAll('.results-list input[type="checkbox"]');
        checkboxes.forEach(checkbox => {
            checkbox.checked = false;
            // Assuming result data is stored in checkbox.dataset.result
            const result = JSON.parse(checkbox.dataset.result);
            // Remove from the selected items list if unchecked
            selectedItems = selectedItems.filter(item => JSON.stringify(item) !== JSON.stringify(result));
        });
    }

    function processSelected() {
        var processedListElement = document.getElementById('processed-list'); // Assume there's an element to display processed items
        processedListElement.innerHTML = ''; // Clear existing processed items

        // Ensure uniqueness in selectedItems before processing
        const uniqueSelectedItems = selectedItems.reduce((unique, item) => {
            // Assume item.idPath is a unique identifier for each movie
            if (!unique.some(uniqueItem => uniqueItem.idPath === item.idPath)) {
                unique.push(item);
            }
            return unique;
        }, []);

        // Sort the selectedItems array by the title_formatted property
        uniqueSelectedItems.sort(function(movieA, movieB) {
            return movieA.title_formatted.localeCompare(movieB.title_formatted);
        });

        uniqueSelectedItems.forEach(function(item) {
            var li = document.createElement('li');

            // Construct a string or create elements to display the details you're interested in
            var details = `Movie: ${item.title_formatted}, ID: ${item.idMovie}, Path: ${item.strPath}`;

            // Append the details to the list item
            li.appendChild(document.createTextNode(details));

            // Append the list item to the processed list
            processedListElement.appendChild(li);
        });

        // NOTE: Will likely be where we start to save users favorites
        // Optionally, you can do other things with the uniqueSelectedItems 
        // array here, such as sending the data to a server or storing it for 
        // further use.
    }

    function on_load_do_things() {
        fetchAndPopulateGenres();
        document.getElementById('year_min').value = "1900";
        document.getElementById('year_max').value = "3000";
    }

    window.onload = on_load_do_things;
</script>

</body>
</html>
