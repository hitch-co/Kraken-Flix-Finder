<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/search_page.css">
    <title>Movie Database</title>
</head>

<body>

<!-- Login Box -->
<div class="login-box">
    <form onsubmit="executeUserLogin(); return false;" class="login-row">
        <input type="text" id="user_login" name="user_login" placeholder="Username">
        <input type="password" id="user_password" name="user_password" placeholder="Password">
        <button type="submit">Login</button>
        <label for="login_status_label">Login Status:</label>
        <span id="login_status_message"></span>
    </form>
</div>

<!-- Search Box -->
<div class="search-box">
    <div class="form-row">
        <label for="movie_name">Name:</label>
        <input type="text" id="movie_name" name="movie_name">
    </div>
    <div class="form-row">
        <label for="genre">Genre:</label>
        <select id="genre" name="genre">
            <option value="">Select a genre</option>
            <!-- Genres will be appended here -->
        </select>
    </div>
    <div class="form-row year-row">
        <label for="year_min">Min Year:</label>
        <input type="number" id="year_min" name="year_min">
        <label for="year_max">Max Year:</label>
        <input type="number" id="year_max" name="year_max">
    </div>
    <button onclick="executeSearch()">Search</button>
</div>

<!-- Results Box -->
<div class="results-box">
    <button onclick="selectAll()">Select All</button>
    <button onclick="selectNone()">Deselect All</button>
    <button onclick="processSelected()">Process Selected</button>
    <ul id="results-list" class="results-list">
        <!-- Search results will be appended here -->
    </ul>
</div>

<!-- Processed List Box -->
<div class="processed-list-box">
    <div class="processed-header">
        <span class="processed-title">Processed Items</span>
        <button id="saveListBtn">Save List As</button>
        <button id="loadListBtn">Load List</button>
    </div>
    <ul id="processed-list" class="processed-list">
        <!-- Processed items will be appended here -->
    </ul>
</div>

<script>
    var selectedItems = []
    window.processedItemsData = [];
    //var processedItemsData = []

    function fetchAndPopulateGenres() {
        // Make an AJAX request to the Flask backend to get the list of genres
        fetch('/genres', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
            }
        })
        .then(response => response.json())
        .then(genres => {
            const genreSelect = document.getElementById('genre');
            genres.forEach(genre => {
                const option = document.createElement('option');
                option.value = genre.id;
                option.text = genre.name;
                genreSelect.appendChild(option);
            });

            // Event listener to track selected items
            genreSelect.addEventListener('change', function() {
                // 'this' refers to the genreSelect element
                const selectedOption = this.options[this.selectedIndex];
                // Log the genre and id in a single line
                console.log(`Selected genre: ${selectedOption.text} (ID: ${selectedOption.value})`); 
            });
        })
        .catch(error => console.error('Error fetching genres:', error));
    }

    function executeUserLogin() {
        // Capture input values
        var userLogin = document.getElementById('user_login').value;
        var userPassword = document.getElementById('user_password').value;
        
        //show in the console the username/password
        console.log("starting executeUserLogin")
        console.log("These are the values of the user login and password")
        console.log(userLogin);
        console.log(userPassword);

        // Construct the data object to send
        var loginData = {
            user_login: userLogin,
            user_password: userPassword
        };

        // Make an AJAX request to the Flask backend
        fetch('login/users', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(loginData),
        })
        .then(response => response.json())
        .then(data => {
            console.log('Success:', data);
            if (data === true) {
                sessionStorage.setItem('username', data.username)
            }
            // Call a function to handle the display of search results
            displayLoginResults(result = data);
        })
        .catch((error) => {
            console.error('Error:', error);
        });
    }

    function displayLoginResults(result) {
    // Get the element where the login status message will be displayed
    var loginStatusMessage = document.getElementById('login_status_message');

        console.log("starting displayLoginResults")
        console.log(result)
        console.log(typeof result)

        // Check if the login was successful or not and set the message accordingly
        if (result === true) {
            console.log('Result: True, Login successful');
            loginStatusMessage.textContent = "Login sucessful!"; // Set the text content to the message from the server
            loginStatusMessage.style.color = 'green'; // Optional: Change text color for successful login
        } else if (result === false) {
            console.log('Result: False, Login failed');
            loginStatusMessage.textContent = "Login failed, use 'visitor' as username iuw"; // Set the text content to a default message
            loginStatusMessage.style.color = 'red'; // Optional: Change text color for failed login
        } else {
            console.log('Result: Error, An error occurred');
            loginStatusMessage.textContent = 'An error occurred';
            loginStatusMessage.style.color = 'red'; // Optional: Change text color for other errors
        }
    }

    function executeSearch() {
        // Capture input values
        var movieName = document.getElementById('movie_name').value;
        var genreId = document.getElementById('genre').value;
        var yearMin = document.getElementById('year_min').value;
        var yearMax = document.getElementById('year_max').value;

        // Construct the data object to send
        var searchData = {
            movie_name: movieName,
            genre_id: genreId,
            year_min: yearMin,
            year_max: yearMax
        };

        // Make an AJAX request to the Flask backend
        fetch('/search', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(searchData),
        })
        .then(response => response.json())
        .then(data => {
            console.log('Success:', data);
            // Call a function to handle the display of search results
            displaySearchResults(data);
        })
        .catch((error) => {
            console.error('Error:', error);
        });
    }

    function displaySearchResults(results) {
        var resultsList = document.getElementById('results-list');
        resultsList.innerHTML = '';

        results.forEach(function(result, index) {
            var li = document.createElement('li');

            // Create a checkbox for each result
            var checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.id = 'result-' + index;  // Unique ID for each checkbox
            checkbox.value = index;  // Use index or any unique identifier from your result

            // Optional: Store the entire result object as a data attribute
            // This can be useful if you want to use other properties of the result later
            checkbox.dataset.result = JSON.stringify(result);

            // Event listener to track selected items
            checkbox.addEventListener('change', function() {
                if (this.checked) {
                    selectedItems.push(result);  // Add to the selected items list
                } else {
                    // Remove from the selected items list if unchecked
                    selectedItems = selectedItems.filter(item => JSON.stringify(item) !== JSON.stringify(result));
                }
                console.log(selectedItems);
            });

            // Append the checkbox and result text to the list item
            li.appendChild(checkbox);
            var text = document.createTextNode(result['title_formatted']);
            li.appendChild(text);

            // Append the list item to the results list
            resultsList.appendChild(li);
        });
    }

    function selectAll() {
        // Implement the logic to select all checkboxes in the results list.
        const checkboxes = document.querySelectorAll('.results-list input[type="checkbox"]');
        checkboxes.forEach(checkbox => {
            checkbox.checked = true;
            // Assuming result data is stored in checkbox.dataset.result
            const result = JSON.parse(checkbox.dataset.result);
            // Check if the item is not already in selectedItems before adding
            if (!selectedItems.some(item => JSON.stringify(item) === JSON.stringify(result))) {
                selectedItems.push(result);
            }
        });
    }

    function selectNone() {
        // Implement the logic to select all checkboxes in the results list.
        const checkboxes = document.querySelectorAll('.results-list input[type="checkbox"]');
        checkboxes.forEach(checkbox => {
            checkbox.checked = false;
            // Assuming result data is stored in checkbox.dataset.result
            const result = JSON.parse(checkbox.dataset.result);
            // Remove from the selected items list if unchecked
            selectedItems = selectedItems.filter(item => JSON.stringify(item) !== JSON.stringify(result));
        });
    }

    function processSelected() {
        var username = sessionStorage.getItem('username', 'not authenticated');
        console.log('-####-PROCESSING USERNAME:', username);
        var processedListElement = document.getElementById('processed-list');
        processedListElement.innerHTML = ''; // Clear existing processed items

        // Ensure uniqueness in selectedItems before processing
        const uniqueSelectedItems = selectedItems.reduce((unique, item) => {
            // Assume item.idMovie is a unique identifier for each movie
            if (!unique.some(uniqueItem => uniqueItem.idMovie === item.idMovie)) {
                unique.push(item);
            }
            return unique;
        }, []);

        // Sort the selectedItems array by the title_formatted property
        uniqueSelectedItems.sort(function(movieA, movieB) {
            return movieA.title_formatted.localeCompare(movieB.title_formatted);
        });

        uniqueSelectedItems.forEach(function(item) {
            var li = document.createElement('li');

            // Construct a string or create elements to display the details you're interested in
            var details = `${item.title_formatted} (ID: ${item.idMovie})`;

            // Append the details to the list item and the list item to the DOM
            li.appendChild(document.createTextNode(details));
            processedListElement.appendChild(li);

            // Add item data to the processedItemsData array
            list_item = {
                username: username,
                idMovie: item.idMovie,
                title_formatted: item.title_formatted,
                idFile: item.idFile,
                genre_id: item.genre_id,
                release_year: item.release_year
            }
            //processedItemsData.push(list_item);
            window.processedItemsData.push(list_item);

        });
    }

    // // NOTE: Will likely be where we start to save users favorites
    // // Optionally, you can do other things with the uniqueSelectedItems 
    // // array here, such as sending the data to a server or storing it for 
    // // further use.
    // function saveList() {
    //     // Implement the logic to save the uniqueSelectedItems array
    //     // to a file or send it to a server.
    //     console.log('Saving list:', uniqueSelectedItems);
    // }

    function on_load_do_things() {
        fetchAndPopulateGenres();
    }

    window.onload = on_load_do_things;
</script>

</body>
</html>
